name: Build with Webpack

on:
  pull_request:
    branches:
      - mainline

jobs:
  build:
    strategy:
      matrix:
        node-version:
          - 16.x
        os:
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run check
      - run: npx webpack --mode=development
